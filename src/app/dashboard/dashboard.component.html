<nav>
    <ul class="nav nav-pills nav-stacked">

            [ngClass]="{'disabled': challenge.disabled}"
            class="challenge"
            role="navigation">
            <a routerLink="{{ challenge.url }}" routerLinkActive="active">{{challenge.name}}</a>
        </li>
    </ul>
</nav>
